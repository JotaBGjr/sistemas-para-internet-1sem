<script>
    function par(n) {
    if (n % 2 == 0){
        return true;
    }else{
        return false;
    }
    }
    num = parseInt(window.prompt('Digite um número:'));
    if(par(num)){
        window.alert('O número ' + num + ' é par.');

    } else{
        window.alert('O número '+ num +' é impar ');
    }
</script>
