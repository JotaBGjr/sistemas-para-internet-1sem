<script>
    // 'Crie um programa que tenha uma função que receba 2 números
    // E retorna a média aritmética 
    // Essa função deverá ser chamada na parte principal do
    // programa depois que os valores das duas notas forem def
    // pelo usuário. Após a chamada da função, a média deverá
    // ser exibida.

    function media(a, b){
        return (a+b)/2;
       
    }
    media()
    num1 = parseInt(window.prompt('Informe o 1° valor'));
    num2 = parseInt(window.prompt('Digite o 2° valor'));
    med=media(num1,num2);
    window.alert(med)

</script>
