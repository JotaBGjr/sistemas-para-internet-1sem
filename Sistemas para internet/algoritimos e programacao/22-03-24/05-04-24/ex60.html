<script>
    v_inicial = parseInt(window.prompt("Insira o valor inicial:"));
    v_final = parseInt(window.prompt("Insira o valor Final, maior do que:" + v_inicial));
    

    while (v_inicial<=v_final){
        document.write("Valor de x = "+ v_inicial + "<br>" );
        v_inicial = v_inicial + 1
    }

    document.write("<br>Acabou<br> Valor de x = " + v_inicial);
</script>
