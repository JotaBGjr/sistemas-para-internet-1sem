     -->


     <!-- váriaveis: km,reembolso,vpkm -->

     


     <script>

        km = parseFloat(window.prompt("Quantos km percorridos?"))
        if (km <= 100)
            valor_km=(0.15268)
        else if(km <= 500)
            valor_km=(0.25368)
        else if(km <= 1000 )
            valor_km=(0.45274)
        else
            (km > 1000 )
            valor_km=(0.62532)

        reembolso= km*valor_km
        window.alert("Valor à receber: R$" + reembolso)
        


     </script>
